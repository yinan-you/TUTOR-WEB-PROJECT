{% extends "base.html" %} 

{% block title %}Home{% endblock %}

{% block content %}

<!-- Main Section -->
<div class="container text-center mt-5">
  <h1 style=" font-size: 7vw;">
    Helping students reach <br /> their full potential
  </h1>
  <p class="fs-5 fs-md-4 fs-lg-3">
    Come to our free session at <br />
    <strong>Dandenong Library this Saturday!</strong>
  </p>

  <!-- Email Signup Form -->
  <FORM method="post">
    <div class="d-flex justify-content-center mt-4">
      <input
        name="email1"
        type="email"
        class="form-control w-25 rounded-pill"
        placeholder="Enter your email"
        aria-label="Email"
      />
      <button class="btn btn-warning rounded-pill px-3" font-family = "Rubik">Join</button>
    </div>
  </FORM>
</div> 
{% endblock %}
